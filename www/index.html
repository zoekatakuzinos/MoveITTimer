<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" /> <!-- links to telephone no's cannot be clicked to initiate call, this is for apple-->
    <meta name="msapplication-tap-highlight" content="no" /> <!-- remove touch highlights on windows 8 phone, iOS decl in the css file-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" /> <!-- full screen all the time-->
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Move I.T. Timer</title>
</head>

<body>
    <div class="app" id="divApp" style="display:block">
        <div id="lblCurrentMove"><h1>Press Play</h1></div>
        <div id="lblNextMove">&nbsp;</div>
        <br />
        <div id ="spnTime">
           <span id="lblMinute">00</span><span id="lblColon">:</span><span id="lblSecond">00</span>
        </div>
        <br />
        <div id="lblCurrentMoveCount">&nbsp</div>
        <br />
        <div id="spnControls" style="display: flex;">
            <div style=" margin: auto;">
                <button id ="btnReset" class = "button" style= "float:left;background-color: #3498DB; color: white; border-radius: 80%;">Reset</button>
                <button id="btnPrevious" class="button" style="float:left;"><<</button>
                <button id="btnPause" class="button" style="float:left; background-color: #4CAF50; color: white;">Play</button>
                <button id="btnNext" class="button" style="float:left;">>></button>
                <div style="clear:both;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript">
        App.initialize();
        Intervals.initialize();
        IntervalTimer.initialize();
    </script>
</body>

</html>
